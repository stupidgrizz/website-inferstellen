<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERSTELLEN | Palette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            overflow: hidden; /* Prevent scrolling */
            padding: 96px 10px 96px 10px; /* Top and bottom padding to avoid header/footer */
            font-family: 'DM Sans', sans-serif;
            color: #BFBFBF;
            position: relative;
        }

        /* Top Header */
        .top-header {
            width: 100%;
            background: #151515;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .home-icon {
            color: #BFBFBF;
            font-size: 1.5em;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #ffffff;
        }

        .message-button-container {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .about-button-container {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .message-button, .about-button {
            width: 40px;
            height: 40px;
            background: #252525;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .message-button:hover, .about-button:hover {
            background: #000000;
            color: #FFFFFF;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: #151515;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            color: #BFBFBF;
            font-size: 1.5em;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 96px;  /* Space for header */
            left: 0;
            width: 100%;
            bottom: 96px; /* Space for footer */
            background-size: cover; /* Cover the area */
            background-position: center; /* Center the image */
            z-index: -1;
        }

        /* Desktop specific background image */
        @media (min-width: 768px) {
            .background-image {
                background-image: url('desktop.jpg');
                height: calc(100vh - 192px); /* Full height minus header and footer */
            }
        }

        /* Mobile specific background image */
        @media (max-width: 767px) {
            .background-image {
                background-image: url('mobile.jpg');
                height: calc(100vh - 192px); /* Full height minus header and footer */
            }
        }

    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="top-header">
        <a href="https://inferstellen.com" class="home-icon" title="Home">
            <i class="fas fa-home"></i>
        </a>

        <div class="message-button-container">
            <a href="https://inferstellen.com/about">
                <button class="about-button" title="About">
                    <i class="fas fa-file-alt"></i> 
                </button>
            </a>
        </div>

        <div class="about-button-container">
            <a href="https://inferstellen.com/contact">
                <button class="message-button" title="Message">
                    <i class="fas fa-paper-plane"></i>  
                </button>
            </a>
        </div>
    </div>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Footer -->
    <div class="footer">
        <a href="mailto:email@inferstellen.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://wa.me/923145776423" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://linkedin.com/in/inferstellen" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://linktr.ee/inferstellen" title="Linktree"><i class="fas fa-globe"></i></a>
        <a href="https://instagram.com/inferstellen" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@inferstellen" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com/inferstellen" title="Twitter/X"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- Audio & Image Scripts -->
    <audio id="backgroundAudio" loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function openImage(src) {
            const frame = document.getElementById('fullscreenFrame');
            const image = document.getElementById('fullscreenImage');
            image.src = src;
            frame.style.display = 'flex';
        }

        function closeImage() {
            document.getElementById('fullscreenFrame').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("backgroundAudio");
            const button = document.getElementById("audioToggle");
            const icon = button.querySelector("i");
            button.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    icon.classList.remove("fa-bell");
                    icon.classList.add("fa-bell-slash");
                } else {
                    audio.pause();
                    icon.classList.remove("fa-bell-slash");
                    icon.classList.add("fa-bell");
                }
            });
        });
    </script>
</body>
</html>
