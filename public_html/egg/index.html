    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("background-audio");
            const ringer = document.getElementById("ringer");
            audio.volume = 1.0; // Adjust volume if needed

            const toggleAudio = () => {
                if (audio.paused) {
                    audio.play().catch(error => {
                        console.warn("Audio playback prevented by browser:", error);
                    });
                    ringer.textContent = "🔕"; // Change icon to muted
                } else {
                    audio.pause();
                    ringer.textContent = "🔔"; // Change icon to unmuted
                }
            };

            ringer.addEventListener("click", toggleAudio);
            document.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play().catch(error => {
                        console.warn("Audio playback prevented by browser:", error);
                    });
                }
            }, { once: true });
        });
    </script>
